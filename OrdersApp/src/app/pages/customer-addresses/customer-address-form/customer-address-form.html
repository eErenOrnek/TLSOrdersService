<div class="page-container">
  <div class="page-header">
    <h1>{{ addressId ? '‚úèÔ∏è Adres D√ºzenle' : '‚ûï Yeni Adres' }}</h1>
  </div>

  @if (loading()) {
    <div class="card">
      <div class="empty-state">Y√ºkleniyor...</div>
    </div>
  } @else {
    <div class="card">
      @if (error()) {
        <div style="padding: 12px; background: #f8d7da; color: #721c24; border-radius: 6px; margin-bottom: 20px;">
          {{ error() }}
        </div>
      }

      <form (submit)="save($event)">
        <div class="form-group">
          <label>M√º≈üteri *</label>
          <select 
            class="form-control"
            [value]="customerId()"
            (change)="customerId.set(parseInt($any($event.target).value))"
            required
          >
            <option value="0">M√º≈üteri se√ßin</option>
            @for (customer of customers(); track customer.customerId) {
              <option [value]="customer.customerId">{{ customer.customerName }}</option>
            }
          </select>
        </div>

        <div class="form-group">
          <label>Adres Tipi *</label>
          <select 
            class="form-control"
            [value]="addressType()"
            (change)="addressType.set($any($event.target).value)"
            required
          >
            <option value="Teslimat">Teslimat</option>
            <option value="Fatura">Fatura</option>
            <option value="ƒ∞ade">ƒ∞ade</option>
            <option value="Diƒüer">Diƒüer</option>
          </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label>√úlke *</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="country()"
              (input)="country.set($any($event.target).value)"
              placeholder="T√ºrkiye"
              required
            />
          </div>

          <div class="form-group">
            <label>≈ûehir *</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="city()"
              (input)="city.set($any($event.target).value)"
              placeholder="ƒ∞stanbul"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label>ƒ∞l√ße</label>
          <input 
            type="text" 
            class="form-control" 
            [value]="town()"
            (input)="town.set($any($event.target).value)"
            placeholder="Kadƒ±k√∂y"
          />
        </div>

        <div class="form-group">
          <label>Adres *</label>
          <textarea 
            class="form-control" 
            [value]="address()"
            (input)="address.set($any($event.target).value)"
            placeholder="Mahalle, sokak, bina no, daire no"
            rows="3"
            required
          ></textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label>Telefon</label>
            <input 
              type="tel" 
              class="form-control" 
              [value]="phone()"
              (input)="phone.set($any($event.target).value)"
              placeholder="+90 555 123 45 67"
            />
          </div>

          <div class="form-group">
            <label>E-posta</label>
            <input 
              type="email" 
              class="form-control" 
              [value]="email()"
              (input)="email.set($any($event.target).value)"
              placeholder="ornek@email.com"
            />
          </div>
        </div>

        <div class="form-group">
          <label>Posta Kodu</label>
          <input 
            type="text" 
            class="form-control" 
            [value]="postalCode()"
            (input)="postalCode.set($any($event.target).value)"
            placeholder="34000"
          />
        </div>

        <div class="form-group">
          <label>
            <input 
              type="checkbox" 
              [checked]="isActive()"
              (change)="isActive.set($any($event.target).checked)"
              style="margin-right: 8px;"
            />
            Aktif
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success" [disabled]="loading()">
            üíæ Kaydet
          </button>
          <button type="button" class="btn btn-secondary" routerLink="/customer-addresses">
            ‚ùå ƒ∞ptal
          </button>
        </div>
      </form>
    </div>
  }
</div>
