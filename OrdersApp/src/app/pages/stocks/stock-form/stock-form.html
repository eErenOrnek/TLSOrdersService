<div class="page-container">
  <div class="page-header">
    <h1>{{ stockId ? '‚úèÔ∏è Stok D√ºzenle' : '‚ûï Yeni Stok' }}</h1>
  </div>

  @if (loading()) {
    <div class="card">
      <div class="empty-state">Y√ºkleniyor...</div>
    </div>
  } @else {
    <div class="card">
      @if (error()) {
        <div style="padding: 12px; background: #f8d7da; color: #721c24; border-radius: 6px; margin-bottom: 20px;">
          {{ error() }}
        </div>
      }

      <form (submit)="save($event)">
        <div class="form-group">
          <label>Stok Adƒ± *</label>
          <input 
            type="text" 
            class="form-control" 
            [value]="stockName()"
            (input)="stockName.set($any($event.target).value)"
            placeholder="Stok adƒ±nƒ± girin"
            required
          />
        </div>

        <div class="form-group">
          <label>Birim *</label>
          <input 
            type="text" 
            class="form-control" 
            [value]="unit()"
            (input)="unit.set($any($event.target).value)"
            placeholder="√ñrn: Adet, Kg, Lt"
            required
          />
        </div>

        <div class="form-group">
          <label>Fiyat *</label>
          <input 
            type="number" 
            step="0.01"
            class="form-control" 
            [value]="price()"
            (input)="price.set(parseFloat($any($event.target).value) || 0)"
            placeholder="0.00"
            required
          />
        </div>

        <div class="form-group">
          <label>Barkod</label>
          <input 
            type="text" 
            class="form-control" 
            [value]="barcode()"
            (input)="barcode.set($any($event.target).value)"
            placeholder="Barkod numarasƒ±"
          />
        </div>

        <div class="form-group">
          <label>
            <input 
              type="checkbox" 
              [checked]="isActive()"
              (change)="isActive.set($any($event.target).checked)"
              style="margin-right: 8px;"
            />
            Aktif
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success" [disabled]="loading()">
            üíæ Kaydet
          </button>
          <button type="button" class="btn btn-secondary" routerLink="/stocks">
            ‚ùå ƒ∞ptal
          </button>
        </div>
      </form>
    </div>
  }
</div>
